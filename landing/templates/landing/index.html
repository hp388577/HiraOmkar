<div id="carouselId"
     class="carousel slide"
     data-bs-ride="carousel">

    <ol class="carousel-indicators">

        <li data-bs-target="#carouselId"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="First slide"></li>

        <li data-bs-target="#carouselId"
            data-bs-slide-to="1"
            aria-label="Second slide"></li>

        <li data-bs-target="#carouselId"
            data-bs-slide-to="2"
            aria-label="Third slide"></li>

    </ol>

    <div class="row"
         style="width: 100%; height:300px">

        <div class="col">

            <div class="card">

                <div class="card-body "
                     style="width: 100%; height:300px">

                    <div class="carousel-inner"
                         role="listbox">

                        <div class="carousel-item active">

                            <img src="images/one.jpeg"
                                 class="carousel_img rounded mx-auto d-block"
                                 alt="First slide">

                            <div class="carousel-caption d-none d-md-block">

                                <h3>Title</h3>

                                <p>Description</p>

                            </div>

                        </div>

                        <div class="carousel-item">

                            <img src="images/two.jpeg"
                                 class="carousel_img rounded mx-auto d-block"

                            <div class="carousel-caption d-none d-md-block">

                                <p>Description</p>

                            </div>

                        </div>

                        <div class="carousel-item">

                            <img src="images/three.jpeg"

                                 alt="Third slide">

                            <div class="carousel-caption d-none d-md-block">

                                <h3>Title</h3>

                                <p>Description</p>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <button class="carousel-control-prev btn btn-outline-primary "
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="prev">

        <span class="carousel-control-prev-icon"
              aria-hidden="true"></span>

        <span class="visually-hidden">Previous</span>

    </button>

    <button class="carousel-control-next btn btn-outline-primary"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="next">

        <span class="carousel-control-next-icon"
              aria-hidden="true"></span>

        <span class="visually-hidden">Next</span>

    </button>
