<!doctype html>

<html lang="en">


<head>

    <title>Title</title>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS v5.2.1 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/4fa1faf783.js"
            crossorigin="anonymous"></script>
    <style>
        .carousel_img {

            width: 100%;

            height: 280px;

        }
    </style>
</head>





<body>

    <header>

        <!-- place navbar here -->

        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">

            <div class="container">

                <a class="navbar-brand"
                   href="index.html">HOK</a>

                <button class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse"
                     id="collapsibleNavId">

                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">

                        <li class="nav-item">

                            <a class="nav-link active"
                               href="#"
                               aria-current="page">Home <span class="visually-hidden">(current)</span></a>

                        </li>

                        <li class="nav-item">

                            <a class="nav-link"
                               href="login.html">Login</a>

                        </li>

                        <li class="nav-item">

                            <a class="nav-link"
                               href="register.html">Register</a>

                        </li>

                        <li class="nav-item">

                            <a class="nav-link"
                               href="Category.html">Category</a>

                        </li>



                    </ul>

                    <form class="d-flex my-2 my-lg-0 col-5">

                        <input class="form-control me-sm-2"
                               type="text"
                               placeholder="Search">

                        <button class="btn btn-outline-success my-2 my-sm-0"
                                type="submit">Search</button>

                    </form>

                    <ul>

                        <li>

                            <button type="button"
                                    class="btn btn-primary">

                                <i class="fa-duotone fa-solid fa-cart-shopping fa-shake fa-sm"></i> <sup
                                     class="text-danger h6">6</sup></span>

                            </button>

                        </li>

                    </ul>

                </div>

            </div>

        </nav>



    </header>
    <main>
        {% block content %}
        {% endblock  %}
    </main>


    <hr>

    <footer style="background-color: rgb(41, 55, 207);">



        <div class="container ">

            <div class="row">

                <div class="col-md-4 col-sm-6 mt-3">

                    <div class="card border-dark"
                         style="background-color: rgba(255, 255, 255, 0.2);">



                        <div class="card-body row">

                            <h3 class="card-title">Location on map</h3>



                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d404.2613961502873!2d72.82918411655623!3d19.386795355681432!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7aec76bb93c87%3A0x8a4047c8b3654f4a!2sHira%20Omkar%20General%20Store!5e0!3m2!1sen!2sin!4v1696632160396!5m2!1sen!2sin"
                                    width="200"
                                    height="200"
                                    style="border:0;"
                                    allowfullscreen=""
                                    loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"
                                    class="card-text"></iframe>

                        </div>

                    </div>

                </div>

                <div class="col-md-4 col-sm-6 mt-3">

                    <div class="card border-light "
                         style="background-color: rgba(255, 255, 255, 0.2);">

                        <div class="card-body">

                            <h3 class="card-title">Address</h3>

                            <p class="card-text">Shop no8, Girnar darshan soc.<br>Shastri nagar,Vasai
                                road(west)<br>Maharashtra 401202(india)</p>

                        </div>

                    </div>

                </div>

            </div>





            <!-- place footer here -->

        </div>

    </footer>

    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous">

            </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous">

            </script>

</body>



</html>
